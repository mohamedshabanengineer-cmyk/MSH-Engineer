  <style>
    :root{
      --bg: #0a0636;
      --card: #141046;
      --accent: #00FFFF; 
      --gold: #FFD700;   
      --text: #fff;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
    }

    /* menu button */
    .menu-btn{
      position: fixed;
      top: 18px;
      left: 18px;
      font-size: 28px;
      color: var(--accent);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index:1100;
    }

    /* sidebar */
    .sidebar{
      position: fixed;
      top:0;
      left:-260px;
      width: 260px;
      height:100%;
      background: var(--card);
      padding-top: 70px;
      box-shadow: 2px 0 18px rgba(0,0,0,0.6);
      transition: left 0.33s ease;
      z-index:1050;
    }
    .sidebar.active{ left: 0; }
    .sidebar a{
      display:block;
      padding:14px 18px;
      color: var(--text);
      text-decoration: none;
      font-size: 17px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      transition: background .2s, color .2s;
    }
    .sidebar a i{ margin-inline-end:10px; }
    .sidebar a:hover{
      background: var(--accent);
      color: #000;
    }

    /* main card */
    .card{
      margin: 48px auto;
      padding: 22px;
      width: 90%;
      max-width:420px;
      background: #141046;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,255,255,0.5);
    }

    /* profile image (settings from your old code) */
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 15px;
      overflow: hidden;
      border: 3px solid cyan;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    h1{
      margin:10px 0 6px;
      font-size:22px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,255,255,0.12);
    }

    /* typing */
    .typing{
      color: var(--gold);
      font-size:18px;
      font-weight:700;
      display:inline-block;
      white-space:nowrap;
      overflow:hidden;
      border-right:3px solid rgba(255,255,255,0.9);
      padding-right:6px;
      animation: blink-cursor .8s steps(1) infinite;
    }
    @keyframes blink-cursor{ 50%{ border-color: transparent; } }

    .social-links{
      margin-top:14px;
    }
    .social-links a{
      margin:0 8px;
      color:var(--text);
      font-size:26px;
      text-decoration:none;
      transition: transform .15s, color .18s;
    }
    .social-links a:hover{ transform: translateY(-3px); color: var(--accent); }

    .btn{
      display:inline-block;
      margin-top:16px;
      padding:10px 18px;
      background: #00bcd4;
      color:white;
      border-radius:24px;
      text-decoration:none;
      font-weight:700;
      font-size:15px;
    }
    .btn:hover{ background: var(--accent); color:#000; }

    @media (max-width:480px){

      .social-links a{ font-size:22px; margin:0 6px; }

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
    sidebar.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => sidebar.classList.remove('active'));
    });

    // Typing effect
    const texts = [
      "Mechanical Power Engineer",
      "Energy & Machines Specialist",
      "Industrial Maintenance Expert",
      "Always Learning & Innovating"
    ];
    const typingEl = document.getElementById('typing');
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function tick() {
      const current = texts[textIndex];
      if (!isDeleting) {
        charIndex++;
        typingEl.textContent = current.slice(0, charIndex);
      } else {
        charIndex--;
        typingEl.textContent = current.slice(0, charIndex);
      }

      let delay = isDeleting ? 60 : 120;

      if (!isDeleting && charIndex === current.length) {
        delay = 1500;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        delay = 300;
      }
      setTimeout(tick, delay);
    }
    tick();
  </script>
