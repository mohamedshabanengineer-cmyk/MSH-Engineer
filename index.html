  <style>
    body {
      background-color: #0a0636;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      margin: 40px auto;
      padding: 20px;
      width: 90%;              /* عرض مرن */
      max-width: 400px;        /* حد أقصى */
      background: #141046;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,255,255,0.5);
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 15px;
      overflow: hidden;
      border: 3px solid cyan;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }
    h1 {
      font-size: 24px;
      color: cyan;
      text-shadow: 0px 0px 10px cyan;
      margin: 10px 0;
    }
    .typing {
      color: magenta;
      font-size: 20px;
      font-weight: bold;
      border-right: 3px solid white;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(20, end), blink 0.7s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .email {
      display: inline-block;
      margin: 12px auto;
      padding: 8px 12px;
      border: 1px solid cyan;
      border-radius: 20px;
      color: cyan;
      text-decoration: none;
      font-size: 15px;
    }
    .social-links a {
      margin: 0 8px;
      color: white;
      font-size: 26px;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: cyan;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #00bcd4;   /* أزرق سماوي */
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
    }
    .btn:hover {
      background: cyan;
      color: black;
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 480px) {
      .card {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      .typing {
        font-size: 16px;
      }
      .profile-pic {
        width: 140px;
        height: 140px;
      }
      .social-links a {
        font-size: 22px;
        margin: 0 6px;
      }
      .btn {
        font-size: 13px;
        padding: 8px 14px;
      }
    }
  </style>
